<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Document</title>
</head>

<body>
  <div id="calc-container">
    <div id="calc-display"><input id='input' type="text" placeholder="0" /></div>
    <div id="button-grid">
      <div>
        <button id="1" class="btn btn-num">1</button>
        <button id="2" class="btn btn-num">2</button>
        <button id="3" class="btn btn-num">3</button>
        <button id="add" class="btn btn-func">+</button>
      </div>
      <div>
        <button id="4" class="btn btn-num">4</button>
        <button id="5" class="btn btn-num">5</button>
        <button id="6" class="btn btn-num">6</button>
        <button id="sub" class="btn btn-func">-</button>
      </div>
      <div>
        <button id="7" class="btn btn-num">7</button>
        <button id="8" class="btn btn-num">8</button>
        <button id="9" class="btn btn-num">9</button>
        <button id="mult" class="btn btn-func">x</button>
      </div>
      <div>
        <button id="equals" class="btn btn-func">=</button>
        <button id="0" class="btn btn-num">0</button>
        <button id="clear" class="btn btn-func">C</button>
        <button id="divide" class="btn  btn-func">/</button>
      </div>
      <div>
        <button id="point" class="btn btn-func">.</button>
        <button id="logMem" class="btn btn-func">Log Mem</button>

      </div>
    </div>

    <script src="main2.js"></script>
</body>

</html>
